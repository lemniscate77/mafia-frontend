<div class="js-view sheriff-players">
    <h1 class="text-center">Шериф</h1>
    <h4 class="text-center">Кого проверить?</h4>

    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>

    <div class="form-group">
        <br>
        <table class="table table-hover">
            <tbody class="table-striped" id="sheriff-players-choice">
            </tbody>
        </table>
    </div>
</div>

<div class="js-view sheriff-players-result">
    <h1 class="text-center">Шериф</h1>
    <span class="text-center" id="sheriff-players-result-text"></span>
    <br>
    <br>
    <button type="button" class="btn btn-success form-control" id="sheriff-players-result-btn">Понятно</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var doneBtn = document.getElementById('sheriff-players-result-btn');

        doneBtn.addEventListener('click', function () {
            bus.emit('view.sheriff-players-result.done', {})
        });
    });
</script>
