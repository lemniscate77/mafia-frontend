<div class="js-view game-players">
    <h1 class="text-center">Игра <span id="game-players-id"></span></h1>
    <h4 class="text-center">Ждем других игроков...</h4>

    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>

    <div class="form-group ">
        <br>
        <table class="table table-hover">
            <tbody class="table-striped" id="game-players-list">
            </tbody>
        </table>
        <br>

        <button type="button" class="btn btn-success form-control hide" id="game-players-start-btn">Начать игру</button>

    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var startBtn = document.getElementById('game-players-start-btn');

        startBtn.addEventListener('click', function() {
            bus.emit('view.game-players.start', {})
        })
    })
</script>
